version: "3"
services: 
  db:
    image: mysql
    volumes:
      - "/home/picci/mysqldata:/var/lib/mysql"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: example
    network_mode: "host"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    network_mode: "host"

  