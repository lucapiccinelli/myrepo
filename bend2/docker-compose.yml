version: "3"
services: 
  bend2:
    image: lucapiccinelli/bend2:latest
    ports:
      - "5002:5002"
    networks:
      - webnet2

  db2:
    image: mysql
    volumes:
      - "/home/picci/mysqldata:/var/lib/mysql"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    networks:
      - webnet2

  adminer2:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - webnet2

networks:
      webnet2:
  