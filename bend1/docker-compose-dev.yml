version: "3"
services:
  bend2:
    image: lucapiccinelli/bend2:latest
    ports:
      - "5002:5002"
    networks: 
      - webnet

  db:
    image: mysql
    volumes:
      - "/home/picci/mysqldata:/var/lib/mysql"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: example
    networks: 
      - webnet

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks: 
      - webnet

networks:
  webnet:

  